<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Registration</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bootstrap/css/small-business.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script src="bootstrap/jquery/jquery.js"></script>
    <script src="bootstrap/jquery/jquery-ui.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
        <h1 class="well">Registration Form</h1>
    	<div class="col-lg-12 well">
    	<div class="row">
    				<form>
    					<div class="col-sm-12">
    						<div class="row">
    							<div class="col-sm-6 form-group">
    								<label>Username:</label>
    								<input type="text" placeholder="Enter Userame Here.." class="form-control" maxlength="8" name="username" id="username" required>
    							</div>
    							<div class="col-sm-6 form-group">
    								<label>Password:</label>
    								<input type="password" placeholder="Enter Password Here.." class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" id="password" required>
    							</div>
    						</div>
    						<div class="row">
    							<div class="col-sm-6 form-group">
    								<label>First Name:</label>
    								<input type="text" placeholder="Enter First Name Here.." class="form-control" name="firstname" id="firstname">
    							</div>
    							<div class="col-sm-6 form-group">
    								<label>Middle Name:</label>
    								<input type="password" placeholder="Enter Middle Name Here.." class="form-control" name="middlename" id="middlename">
    							</div>
    						</div>
    						<div class="row">
    							<div class="col-sm-6 form-group">
    								<label>Last Name:</label>
    								<input type="text" placeholder="Enter Last Name Here.." class="form-control" name="lastname" id="lastname">
    							</div>
    							<div class="col-sm-6 form-group">
    								<label>Gender:</label>
    								<input type="password" placeholder="Enter Gender Here.." class="form-control" name="gender" id="gender">
    							</div>
    						</div>
    						<div class="form-group">
    							<label>Address</label>
    							<textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
    						</div>
    						<div class="row">
    							<div class="col-sm-4 form-group">
    								<label>City</label>
    								<input type="text" placeholder="Enter City Name Here.." class="form-control">
    							</div>
    							<div class="col-sm-4 form-group">
    								<label>State</label>
    								<input type="text" placeholder="Enter State Name Here.." class="form-control">
    							</div>
    							<div class="col-sm-4 form-group">
    								<label>Zip</label>
    								<input type="text" placeholder="Enter Zip Code Here.." class="form-control">
    							</div>
    						</div>
    					<div class="form-group">
    						<label>Phone Number</label>
    						<input type="text" placeholder="Enter Phone Number Here.." class="form-control">
    					</div>
    					<div class="form-group">
    						<label>Email Address</label>
    						<input type="text" placeholder="Enter Email Address Here.." class="form-control">
    					</div>
    					<div class="form-group">
    						<label>Website</label>
    						<input type="text" placeholder="Enter Website Name Here.." class="form-control">
    					</div>
    					<button type="button" class="btn btn-lg btn-info">Submit</button>
    					</div>
    				</form>
    				</div>
    	</div>
    	</div>
  </body>
</html>
